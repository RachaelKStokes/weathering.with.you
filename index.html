<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FiveDayWeatherForecast</title>
    <script src="./assets/script.js"></script>
    <link rel="stylesheet" href="./assets/bootstrap.css" />
</head>

<body>
    <main class="container-fluid text-light min-vh-100">
        <!--Searchbox-->
        <div class="row align-items-center">
          <div class="col-md-8">
        <div class="p-3">
            <h2>5 Day Weather Forecast in Your City!</h2>
            <form id="city-search">
                <div class="mb-3">
                    <input type="text" placeholder="Search Your City Now!" class="form-control" name="city" id="city">
                </div>
                <div class="d-grid gap-2">
                <button type="submit" class="btn btn-secondary">Search</button>
                </div>
            </div>
            </form>
        </div>
        </div>
        <!--Search results-->
        <div class="row align-items-center">
        <div class="col-md-8">
        <div class="p-3">
            <h2>5 Day Forcast For <span id="term"></span></h2>
            <div class="results"></div>
            <!--clear the search history-->
            <button id= "clear" class = "btn btn-secondary">Clear Search History</button>
        </div>
        </div>
        </div>
    </main>
</body>

</html>
