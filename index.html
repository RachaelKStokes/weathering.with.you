<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FiveDayWeatherForecast</title>
    <script defer src="./assets/script.js"></script>
    <link rel="stylesheet" href="./assets/bootstrap.css" />
</head>

<body>
    <main class="container-fluid text-light min-vh-100">
        <!--Searchbox-->
        <div class="row align-items-center">
          <div class="col-md-8">
        <div class="p-3">
            <h2>Forecast in Your City!</h2>
            <form id="city-search">
                <div class="mb-3">
                    <input type="text" placeholder="Search Your City Now!" class="form-control" name="city" id="city">
                </div>
                <div class="d-grid gap-2">
                <button id= "search-button" type="submit" class="btn btn-secondary">Search</button>
                </div>
            </div>
            </form>
        </div>
        </div>
        <!--Search results-->
        <div class="row align-items-center">
        <div class="col-md-8">
        <div class="p-3">
            <!--card to display weather results-->
        <div class = "results"></div>
            <div class="card border-secondary mb-3">
                <h3 class="card-header">Temp Forcast For <span id="term"></span></h3>
                <div class="card-body" id="day-forecast">
                  <div class = "col" id="day1"></div>
                  <div class = "col" id="day2"></div>
                  <div class = "col" id="day3"></div>
                  <div class = "col" id="day4"></div>
                  <div class = "col" id="day5"></div>
                </div>
        </div>
        </div>
        </div>
    </main>
</body>

</html>
